<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uday Bank - Secure Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .login-box, .payment-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Uday Bank</div>
    <div class="container">
        <h2>Welcome to Uday Bank</h2>
        
        <div class="login-box">
            <h3>Login to Your Account</h3>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        
        <div class="payment-box" style="display: none;">
            <h3>Send Money</h3>
            <input type="text" id="recipient" placeholder="Recipient Name" required>
            <input type="number" id="amount" placeholder="Amount (INR)" min="1" required>
            <button onclick="sendPayment()">Send Money</button>
        </div>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "Uday family" && password === "Udayfamilybank123!") {
                alert("Login successful!");
                document.querySelector(".login-box").style.display = "none";
                document.querySelector(".payment-box").style.display = "block";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function sendPayment() {
            let recipient = document.getElementById("recipient").value;
            let amount = document.getElementById("amount").value;
            if (recipient && amount) {
                alert("Payment of INR " + amount + " sent to " + recipient + " successfully!");
            } else {
                alert("Please enter valid payment details.");
            }
        }
    </script>
</body>
</html>
